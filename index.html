    <main class="uk-padding">
        <div class="uk-container">
            <form id="generator-form" class="uk-grid-small uk-grid uk-margin-bottom" uk-grid>
                <div class="uk-width-1-2@s uk-width-1-3@m uk-margin-bottom">
                    <label class="uk-form-label" for="width">Width</label>
                    <input class="uk-input" type="text" value="600" id="width">

                <div class="uk-width-1-2@s uk-width-1-3@m uk-margin-bottom">
                    <label class="uk-form-label" for="height">Height</label>
                    <input class="uk-input" type="text" value="400" id="height">
                </div>

                <div class="uk-width-1-2@s uk-width-1-3@m uk-margin-bottom">
                    <label class="uk-form-label" for="font_size">Font size</label>
                    <input class="uk-input" type="text" value="40" id="font_size">
                </div>

                <div class="uk-width-1-2@s uk-width-1-3@m uk-margin-bottom">
                    <label class="uk-form-label" for="text_color">Text Color</label>
                    <div class="uk-grid-small uk-grid uk-margin-auto" uk-grid>
                        <input class="uk-input uk-width-4-5" type="text" value="#919191" id="text_color">
                        <input type="color" class="uk-input color-preivew uk-width-1-5 uk-padding-remove" value="#919191" id="text_color-2">
                    </div>
                </div>

                <div class="uk-width-1-2@s uk-width-1-3@m uk-margin-bottom">
                    <label class="uk-form-label" for="bg_color">Background Color</label>
                    <div class="uk-grid-small uk-grid uk-margin-auto" uk-grid>
                        <input class="uk-input uk-width-4-5" type="text" value="#f2f2f2" id="bg_color">
                        <input type="color" class="uk-input color-preivew uk-width-1-5 uk-padding-remove" value="#f2f2f2" id="bg_color-2">
                    </div>
                </div>

                <div class="uk-width-1-2@s uk-width-1-3@m uk-margin-bottom">
                    <label class="uk-form-label" for="text_value">Text</label>
                    <input class="uk-input" type="text" id="text_value">
                </div>

                <div class="uk-form-horizontal uk-width-1-1\@s">
                    <label for="image-type" class="uk-form-label">Image Format</label>
                    <select class="uk-select" name="image-type" id="image-type">
                        <option value="png" selected>png</option>
                        <option value="jpeg">jpeg</option>
                        <option value="webp">webp</option>
                    </select>
                </div>


                <div class="uk-width-1-1\@s uk-margin-top uk-flex uk-flex-right">

                </div>
            </form>

            <div class="uk-flex uk-flex-center">
